<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Super Mario</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('fondo', 'assets/images/backgrounds/bg.gif');

    this.load.image('suelo', 'assets/images/backgrounds/suelo.gif');
    this.load.image('plataforma', 'assets/images/backgrounds/plataforma.gif'); 

    this.load.spritesheet('mario', 'assets/images/character/mario_small.gif', { frameWidth: 32, frameHeight: 32 });

    this.load.image('moneda', 'assets/images/tiles/basement/coin.gif');


    this.load.audio('snd_game', ['assets/music/music_main.mp3', 'assets/music/music_main.ogg']);
    this.load.audio('snd_moneda', ['assets/audio/coin.mp3', 'assets/audio/coin.ogg']);
}

function create ()
{
    this.add.image(400, 300, 'fondo');

    plataformas = this.physics.add.staticGroup();
    //plataformas = this.add.group();
    var suelo = plataformas.create(400, 600 - 32, 'suelo');
    var plataforma1 = plataformas.create(350, 450, 'plataforma');
    var plataforma2 = plataformas.create(650, 350, 'plataforma');

    //player = this.add.sprite(32, 32, 'mario');
    player = this.physics.add.sprite(32, 32, 'mario');
    player.setBounce(0.2);
    player.setCollideWorldBounds(true); 

    this.physics.add.collider(player, plataformas);

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('mario', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('mario', { start: 14, end: 17 }),
        frameRate: 10,
        repeat: -1
    });

    //player.anims.play('right');

    cursors = this.input.keyboard.createCursorKeys();
    direccion = 'right';

    monedas = this.physics.add.group();
    for (var i = 0; i < 12; i++)
    {
        var coin = monedas.create(i * 70, 0, 'moneda');
        //Gravedad 'y' entre [800-1200]
        coin.setGravityY(1000-(Math.random()*400-200));
        //Gravedad 'x' entre [-50 y 50]
        coin.setGravityX(Math.random()*100-50);
        coin.setCollideWorldBounds(true);

        // Rebote y entre [0.7-0.9]
        coin.setBounceY(0.7 + Math.random() * 0.2);
        coin.setBounceX(1); //rebote total a los lados
    }

    this.physics.add.collider(monedas, plataformas);
    this.physics.add.overlap(player, monedas, getmoneda, null, this);


    snd_moneda = this.sound.add('snd_moneda');
    snd_main = this.sound.add('snd_game', 1, true);

    snd_main.play();
}

function update ()
{
    //Parado por defecto
    player.setVelocityX(0);

    //Movimiento
    if (cursors.left.isDown) { //izquierda
        direccion = 'left';
        player.setVelocityX(-150);
        player.anims.play('left', true);
    }
    else if (cursors.right.isDown) { //derecha
        direccion = 'right';
        player.setVelocityX(150);
        player.anims.play('right', true);
    }
    else {// parado
        player.anims.stop();
        if(direccion == 'right') //parado hacia la derecha
            player.setFrame(0);
        else //parado hacia la izquierda
            player.setFrame(14);
    }

    //Saltando
    if(!player.body.touching.down) {
        if(direccion == 'right')
            player.setFrame(4); // saltando derecha
        else
            player.setFrame(18); // saltando izquierda
    }

    //Saltar (velocidad y negativa) cuando tocando suelo
    if (cursors.up.isDown && player.body.touching.down){
        player.setVelocityY(-350);
    }
}

function getmoneda(player, moneda){
    moneda.disableBody(true, true);
    snd_moneda.play();
}


</script>

</body>
</html>
